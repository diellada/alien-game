<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Alien Game</title>
</head>
<body>
  <section id="game-start">
    <h3>Aliens attack...!</h3>
    <div>
      <img src="./images/queen-green.webp" alt="">
      <button id="start">Start Game</button>
    </div>
  </section>

  <section id="game">
  <div class="alien" id="queen">80</div>
  <div id="soldiers-container">
    <div class="alien soldiers">60</div>
    <div class="alien soldiers">60</div>
    <div class="alien soldiers">60</div>
    <div class="alien soldiers">60</div>
    <div class="alien soldiers">60</div>
    <div class="alien soldiers">60</div>
    <div class="alien soldiers">60</div>
    <div class="alien soldiers">60</div>
  </div>
  <div id="guards-container">
    <div class="alien guards">68</div>
    <div class="alien guards">68</div>
    <div class="alien guards">68</div>
    <div class="alien guards">68</div>
    <div class="alien guards">68</div>
  </div>
  <div id="hit-button">
    <p>Hit Me!</p>
  </div>
</section>

<section id="game-over">
  <h2>Game Over!!!</h2>
  <button id="restart">Restart Game?</button>
</section>

<script src="main.js"></script>
</body>
</html>
